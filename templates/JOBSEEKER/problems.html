<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> {% endcomment %}
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  *{
      padding:0;
      margin:0;
      box-sizing:border-box;
  }
.fc{
    display: block;
  width: 100%;
  border: none;
  padding: 14px 28px;
  font-size: 20px;
  cursor: pointer;
  font-weight:bolder;
  text-align: center;
}
.jumbotron{
    margin-bottom:0;
    margin-top:0;
    padding:0;

}
  </style>
    <!-- Bootstrap CSS -->
    {% load static %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  
    <title> {{tag}}
    </title>
    <link rel="icon" href="{% static 'images/logo1.png/' %}" type="image/x-icon">
  </head>
  <body class="bg-light">
<div class="container border bg-light">
<div class="jumbotron text-center">
  <h1 class="display-4">Listed Problems</h1>
  </div>
   <a href="/prepare/" class="btn btn-warning btn-sm  "><i class="fa fa-arrow-circle-left"></i> <strong>Return to Problem Home</strong></a>
{% for problem in problems %}
<div class="card p-2 my-2 bg-light">
<strong class="d-inline-block mb-2 text-primary">{{problem.tag.topic_name}}</strong>
<h3 class="mb-0"><a class="text-dark" href="/prepare/{{problem.tag.topic_name}}/{{problem.id}}/" target="_blank">{{problem.title}}</a></h3>
<div class="mb-1 text-muted"><i>Author :</i> {{problem.user.username}} </div>
<p class="card-text mb-auto"><b>{{problem.desc|slice:":200"}}....</b></p>
<div>
<a href="/prepare/{{problem.tag.topic_name}}/{{problem.id}}/" target="_blank" class="btn btn-success btn-sm  my-2">Continue reading  <i class="fa fa-chevron-circle-right"></i></a>
</div>
</div>

{% endfor %}
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
 
  </body>
</html>
