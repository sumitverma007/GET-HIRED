{% extends 'basej.html' %}
{% block title %}
My jobs
{% endblock title %}
{% block content %}
<div class="container my-4">
<table class="table text-light">
<thead>
<tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Employer</th>
       <th scope="col">Status</th>
    </tr>
</thead>
<tbody>
        {% for job in jobs %}
        <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{job.0.job_title}}</td>
        <td>{{job.0.job_desc}}</td>
        <td>{{job.0.employer_name.name}}</td>
        <td><span class="badge badge-pill badge-success bg-success">{{job.1}}</span></td>
        </tr>
        {% endfor %}
</tbody>
</table>
</div>
{% endblock content %}
