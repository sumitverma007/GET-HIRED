<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> {% endcomment %}
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    {% load static %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
   *{
       padding:0;
       margin:0;

        font-family: sans-serif;
       box-sizing:border-box;
   }
   body{
      background-color: #081b31!important;
   }
   </style>
 
    <title>Edit profile
    </title>
    <link rel="icon" href="{% static 'images/logo1.png/' %}" type="image/x-icon">
  </head>
  <body>
    <div class="container my-4 bg-light border">

        <form action="#"   method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="mb-3 mt-2">
            <label for="jUsername" class="form-label">Username</label>
            <input type="text" class="form-control"  name="jUsername" value="@{{employer.user.username}}" aria-describedby="jUsernameValid" disabled></input>
         
        </div>
          <div class="mb-3">
            <label for="eEmail" class="form-label">Email Address</label>
            <input type="text" class="form-control"  name="eEmail" value="{{employer.email}}"  required></input>
           
        </div>
         <div class="mb-3">
            <label for="eCin" class="form-label"> CIN Number</label>
            <input type="text" class="form-control"  name="eCin" value="{{employer.cin_num}}"  disabled></input>
           
        </div>
           <div class="mb-3">
            <label for="eName" class="form-label">  Firm Name</label>
            <input type="text" class="form-control"  name="eName" value="{{employer.name}}" required></input>

        </div>
            <div class="mb-3">
        <label for="eProfilepic" class="form-label">update Your Profile</label>
        <input type="file" id="eProfilepic" name="eProfilepic" class="form-control"></input>
        </div>
        
      
     
        <div class="mb-3 text-center">
         <button class="btn btn-success" type="submit">Update</button>
        </div>
       </form>
     
     
     
    </div> 
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 
  </body>
</html>
